<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <script src="timeliner.js"></script>
    <script src="app.js"></script>
    <script>// target is a "pojo" which gets updated when values change.
        var target = {
            name1: 1,
            name2: 2,
            name3: 3
        };
        
        // initialize timeliner
        var timeliner = new Timeliner(target);
        timeliner.addLayer('name1');
        timeliner.addLayer('name2');
        timeliner.addLayer('name3');
    </script>
</body>
</html>
